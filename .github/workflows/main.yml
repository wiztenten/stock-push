name: Stock Push

on:
  schedule:
    - cron: "0 1 * * *"   # 每天 09:00 中国时间（UTC+8）
  workflow_dispatch:       # 允许手动运行

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install deps
        run: |
          pip install requests

      - name: Run script
        env:
          FEISHU_WEBHOOK: ${{ secrets.FEISHU_WEBHOOK }}
        run: |
          python stock_push.py
